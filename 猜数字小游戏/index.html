<!DOCTYPE html>
<html lang="en">
<head>
    <title>猜数字游戏</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 400px;
            margin: 0 auto;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>我刚才随机选定了一个100以内的自然数.看你能否在10次以内猜中它.每次我会告诉你高了还是低了</p>
    <div class="form">
        <label for="guessField">猜数字:&nbsp;</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="确定" class="guessSubmit">
    </div>
    <div class="result">
        <p class="guess"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
